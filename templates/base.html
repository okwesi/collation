<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
</head>

<body>
  <style>
    @media only screen and (min-width: 600px) {
        .header-img {
          width: 80px;
          height: 40px
        }
      }
    @media only screen and (max-width: 600px) {
        .header-img {
          width: 50px;
          height: 30px
        }
        
      }
</style>
  <div class="ui top fixed menu" style="width: 100vw;">
    <div class="item ">
      <a href="{% url 'home' %}"><img
          src="https://citinewsroom.com/wp-content/uploads/2019/08/ndc-logo-1-750x500.jpg"
          class="header-img"/></a>

    </div>

    <p class="right menu me-2">
      <a href="{% url 'collation' %}" class="item">Collation</a>
      <a  class="item">Breakdown</a>
    </p>
  </div>

  <div class="">{% block content %}{% endblock content %}</div>
  <script>
    $(".ui.dropdown").dropdown();
    $(".message .close").on("click", function () {
      $(this).closest(".message").transition("fade");
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  {% block scripts %}{% endblock scripts %}
</body>

</html>
